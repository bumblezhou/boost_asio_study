<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <script src="js/test.js"></script>
        <link rel="shortcut icon" href="img/favicon.ico" />
        <script src="https://cdn.jsdelivr.net/npm/flv.js@1.5.0/dist/flv.min.js"></script>
        <!-- <link rel="stylesheet" href="css/default.css" /> -->
        <style type="text/css">
            @font-face {
                font-family: 'MaShanZheng';
                src: url('font/MaShanZheng-Regular.ttf');
                font-weight: normal;
                font-style: normal;
            }

            .ma-shan-zheng-regular {
                font-family: "MaShanZheng", cursive;
                font-weight: normal;
                font-style: normal;
                font-size: 40px;
                background-color: bisque;
                color: brown;
            }
            p {
                margin: 10px 0 10px 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div>
            <p>
                字体样式:
            </p>
            <p class="ma-shan-zheng-regular">落霞与孤鹜齐飞，秋水共长天一色。</p>
        </div>
        <p>This is an example of a simple HTML page with one paragraph.</p>
        <input type="button" value="Add Test Element" onclick="javascript: add_test_element();" />
        <div>
            <!-- <video controls>
                <source src="http://localhost:8080/players/srs_player.html?autostart=true&stream=livestream.m3u8&port=8080&schema=http" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video> -->
            <video id="videoElement" controls autoplay></video>
            <script>
                if (flvjs.isSupported()) {
                  var videoElement = document.getElementById('videoElement');
                  var flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    url: 'http://localhost:8080/live/livestream.flv'
                  });
                  flvPlayer.attachMediaElement(videoElement);
                  flvPlayer.load();
                  // flvPlayer.play();
                }
              </script>
        </div>
    </body>
</html>
